<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script type="module" src="calc.js"></script>
</head>
<body>
  <h1>Simple Calculator</h1>
  <label for="t1">First Number:</label>
  <input type="number" id="t1"><br><br>

  <label for="t2">Second Number:</label>
  <input type="number" id="t2"><br><br>

  <label for="t3">Choose Operation:</label>
  <select id="t3">
    <option value="1">Subtraction</option>
    <option value="2">Multiplication</option>
    <option value="default">Invalid choice</option>
  </select><br><br>

  <button id="t4">Calculate</button>
  <p id="t5"></p>
</body>
</html>
